<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drosell</title>
    <!-- tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- remix iocn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- style css -->
    <style>
        .activePage {
            display: block;
        }
    </style>
</head>

<body>
    <div class="body-main">
        <div class="pages">
            <!-- hearder -->
            <header class="w-full bg-gray-200">
                <nav class="max-w-[1120px] m-auto flex items-center justify-between cursor-pointer py-3">
                    <div class="flex items-center justify-center gap-1">
                        <img class="w-[50px] h-[50px] rounded-pull" src="./images/logo.png" alt="">
                        <p class="font-bold text-[24px] text-red-500">Drosell</p>
                    </div>
                    <ul class="flex items-center justify-center gap-5 nav__collect">
                        <li class="text-[18px] text-gray-600 cursor-pointer nav__item activePage" data-switcher
                            data-tab="1">home</li>
                        <li class="text-[18px] text-gray-600 cursor-pointer nav__item " data-switcher data-tab="2">shop
                        </li>
                        <li class="text-[18px] text-gray-600 cursor-pointer nav__item " data-switcher data-tab="3">login
                        </li>
                    </ul>
                    <div class="flex items-center justify-center gap-5">
                        <div class="cursor-pointer">
                            <i class="ri-search-line text-[18px] text-gray-600"></i>
                        </div>
                        <div class="cursor-pointer" data-switcher data-tab="5">
                            <i class="ri-shopping-cart-2-line text-[18px] text-gray-600"></i>
                        </div>
                    </div>
                </nav>
            </header>

            <!-- home page -->
            <div class="home max-w-[1120px] hidden m-auto py-4  page activePage" data-page="1">
                <!-- swiper -->
                <div class="swiper mySwiper h-full w-full">
                    <div class="swiper-wrapper" id="swiper-wrapper">
                        <!-- swiper slide  -->
                    </div>
                    <!-- Navigation buttons -->
                    <div class="swiper-button-next text-white"></div>
                    <div class="swiper-button-prev text-white"></div>
                </div>
            </div>

            <!-- shop page -->
            <div class="shop max-w-[1120px] hidden m-auto page" data-page="2">
                <p>shop</p>
            </div>

            <!-- login page -->
            <div class="login max-w-[1120px] hidden m-auto page" data-page="3">
                <p>login</p>
            </div>

            <!-- sign up page -->
            <div class="signup max-w-[1120px] hidden m-auto page" data-page="4">
                <p>signup</p>
            </div>

            <!-- cart page -->
            <div class="shop max-w-[1120px] hidden m-auto page" data-page="5">
                <p>cart</p>
            </div>
        </div>
    </div>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper(".mySwiper", {
            rewind: true,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
    <!-- script.js -->
    <script src="./script.js"></script>
</body>

</html>
