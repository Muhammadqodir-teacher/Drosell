<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drosell</title>
    <!-- tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- remix iocn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
</head>

<body>
    <div class="body-main">
        <!-- hearder -->
        <header class="w-full bg-gray-200">
            <nav class="max-w-[1120px] m-auto flex items-center justify-between">

                    <img class="w-[80px] h-[80px] rounded-pull" src="./images/logo.png" alt="">

                </ul>
                <div class="flex items-center justify-center gap-5">

                        <i class="ri-search-line text-[18px] text-gray-600"></i>
                    </div>
                    <div class="cursor-pointer">
                        <i class="ri-shopping-cart-2-line text-[18px] text-gray-600"></i>

            </nav>
